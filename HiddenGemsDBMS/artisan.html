<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Login and Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 28px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ffd700;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #fff;
        }

        .login-btn, .register-btn {
            padding: 12px;
            margin-top: 15px;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .login-btn:hover, .register-btn:hover {
            background-color: #ffc107;
        }

        .switch-btn {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #ffd700;
        }

        .hidden {
            display: none;
        }

        /* Main Page */
        .main-page {
            display: none;
            width: 100%;
            padding: 20px;
        }

        .main-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            flex: 1;
            margin-right: 10px;
        }

        .search-bar input {
            padding: 8px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ffd700;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .notification-icon {
            font-size: 20px;
            color: #ffd700;
            cursor: pointer;
        }

        .artisan-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .artisan-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 180px;
            text-align: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .artisan-box:hover {
            border-color: #ffd700;
        }

        .profile-icon {
            cursor: pointer;
            color: #ffd700;
            font-size: x-large;
        }
    </style>
</head>
<body>
<div class="container" id="auth-page">
    <!-- Login Form -->
    <div id="login-form">
        <h2>Artisan Login</h2>
        <form action="/artisans/login" method="GET" id="loginForm">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="artisan_username" placeholder="Enter your username" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="switch-btn" onclick="toggleForms()">New Artisan? Register here</p>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="hidden">
        <h2>Artisan Registration</h2>
        <form action="/artisans/register" method="POST" id="registerForm">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="artisan_username" placeholder="Choose a username" required>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

            <label for="register-fname">First Name</label>
            <input type="text" id="register-fname" name="fname" placeholder="Enter your first name" required>

            <label for="register-lname">Last Name</label>
            <input type="text" id="register-lname" name="lname" placeholder="Enter your last name" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" placeholder="Create a password" required>

            <label for="register-location">Location</label>
            <input type="text" id="register-location" name="location" placeholder="Enter your location" required>

            <label for="register-work-type">Work Type</label>
            <input type="text" id="register-work-type" name="work_type" placeholder="Enter your work type" required>

            <label for="register-contact-number">Contact Number</label>
            <input type="text" id="register-contact-number" name="contact_number" placeholder="Enter your contact number" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="switch-btn" onclick="toggleForms()">Already registered? Login here</p>
    </div>
</div>

<!-- Main Page -->
<div class="main-page" id="main-page">
    <div class="main-header">
        <div class="search-bar">
            <input type="text" placeholder="Search artisans..." oninput="filterArtisans(this.value)">
        </div>
        <div class="notification-icon" onclick="showNotifications()">ðŸ””</div>
        <div class="profile-icon" id="profile-icon" onclick="showUsername()">ðŸ‘¤</div>
    </div>

    <div class="artisan-boxes" id="artisan-boxes">
        <!-- Artisans will be dynamically added here -->
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        loginForm.classList.toggle('hidden');
        registerForm.classList.toggle('hidden');
    }

    // Handle login form submission
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const url = `/artisans/login/${username}/${password}`;
        fetch(url)
            .then(response => response.text())
            .then(data => {
                if (data.startsWith("Logged in")) {
                    localStorage.setItem('artisan_username', username); // Store username in local storage
                    showMainPage();
                    loadArtisans();
                } else {
                    alert(data);  // Handle incorrect login
                }
            });
    };

    // Handle registration form submission
    document.getElementById('registerForm').onsubmit = function(event) {
        event.preventDefault();
        const formData = {
            artisan_username: document.getElementById('register-username').value,
            email: document.getElementById('register-email').value,
            fname: document.getElementById('register-fname').value,
            lname: document.getElementById('register-lname').value,
            password: document.getElementById('register-password').value,
            location: document.getElementById('register-location').value,
            work_type: document.getElementById('register-work-type').value,
            contact_number: document.getElementById('register-contact-number').value
        };

        fetch('/artisans/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            alert(data);  // Success or failure message
            if (data === 'Artisan registered successfully') {
                toggleForms();
            }
        });
    };

    function showMainPage() {
        document.getElementById('auth-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    function loadArtisans() {
        fetch('/artisans/all')
            .then(response => response.json())
            .then(artisans => {
                const artisanBoxes = document.getElementById('artisan-boxes');
                artisanBoxes.innerHTML = '';  // Clear existing boxes
                artisans.forEach(artisan => {
                    const artisanBox = document.createElement('div');
                    artisanBox.classList.add('artisan-box');
                    artisanBox.innerHTML = `
                        <h3>${artisan.fname} ${artisan.lname}</h3>
                        <p>Work Type: ${artisan.work_type}</p>
                        <p>Location: ${artisan.location}</p>
                        <p>Contact: ${artisan.contact_number}</p>
                    `;
                    artisanBoxes.appendChild(artisanBox);
                });
            });
    }

    function showUsername() {
        const username = localStorage.getItem('artisan_username');
        if (username) {
            alert(`Logged in as: ${username}`);
        } else {
            alert('No user logged in');
        }
    }

    function filterArtisans(searchTerm) {
        const artisanBoxes = document.getElementById('artisan-boxes').children;
        Array.from(artisanBoxes).forEach(box => {
            if (box.innerText.toLowerCase().includes(searchTerm.toLowerCase())) {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
